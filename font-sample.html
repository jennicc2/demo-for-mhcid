<!DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@500&family=Satisfy&display=swap" rel="stylesheet">
    <style>
      .lede{
        font-family: 'Roboto', sans-serif;
        font-size: 300%;
      }
      .copy{      
        font-family: 'Satisfy', cursive;
      }
      .end{
        font-family: 'Press Start 2P', cursive;
     </style>
  </head>
  <body>
    <p class="lede">Scared! At the Supermarket</p>
    <p class="copy">My coworker and I began contemplating mundane parody names for the band Panic! At the Disco. Our favorites include: Scared! At the Supermarket, Consternation! At Costco, Alarm! Near the Avocados, and the like.</p>
    <p class="end font-effect-scuffed-steel">the end</p>
  </body>
</html>
