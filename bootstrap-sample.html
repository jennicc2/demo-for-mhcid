<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    .boxoutline {border:solid black 1px}
    .bg1 {background-color: rgb(150,150,200)}
    .bg2 {background-color: rgb(150,200,200)}
    .bg3 {background-color: rgb(200,150,200)}
    .bg4 {background-color: rgb(200,200,150)}
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <h1>You have arrived in the Gridlands!</h1>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col">
          <h2>Task: Attempt to create responsive columns that stack when the display is too small</h2>
    		  
          <h2><div class="hidden-sm-up">XS</div></h2>
				  <h2><div class="hidden-xs-down hidden-md-up">S</div></h2>
				  <h2><div class="hidden-sm-down hidden-lg-up">M</div></h2>
				  <h2><div class="hidden-md-down hidden-xl-up">L</div></h2>
				  <h2><div class="hidden-lg-down">XL</div></h2>
			  </div>
		  </div>
      
      <div class="row bg1 boxoutline text-center">
   			<div class="col-2">
				<img class="img-fluid" src="https://fireemblemwiki.org/w/images/8/85/FEF_world_map.png" alt="FEFatesMap"/>
          <h6> Images owned by Nintendo </h6>
			</div>
   			<div class="col-10">
				<div class="row bg2">
   					<div class="col-md-4 boxoutline"> <button type="button" class="btn btn-casual">Casual</button>
 </div>
   					<div class="col-md-4 boxoutline"> <button type="button" class="btn btn-classic">Classic</button>
 </div>
   					<div class="col-md-4 boxoutline"> <button type="button" class="btn btn-phoenix">Phoenix</button>
 </div>
				</div>
			</div>
		</div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
